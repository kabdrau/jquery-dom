<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery DOM Practice</title>
</head>

<body>
  <h1>Movies App</h1>
  <form id="input-form">
    <h4>Enter Movie title and its Rating</h4>
    <label for="movie-title">Movie title:</label>
    <input type="text" id="movie-title" minlength="2"><br>
    <label for="movie-rating">Rating (0-10):</label>
    <input type="number" id="movie-rating" min="0" max="10"><br>
  </form>
  <button id="submit">Add</button>
  <ul id="movie-list"></ul>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="app2.js"></script>
</body>

</html>
